<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Web Server</title>
</head>

<body>
    <h1>Local Web Server made using Flask</h1>
    <h3>FILES:</h3>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
        {% else %}
            <li>No Files Available.</li>
        {% endfor %}
    </ul>
    <form method="POST" enctype="multipart/form-data"> <!--enctype Allows to upload files through forms-->
        {{form.hidden_tag()}}
        {{form.file()}}
        {{form.submit()}}
    </form>
</body>
</html>
