<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .message-container {
            padding: 20px;
            overflow-y: scroll;
            max-height: 400px;
        }

        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
        }

        .tutor-message {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
        }

        .tutee-message {
            background-color: #ccc;
        }

        .message-input {
            display: flex;
        }

        .message-input input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .message-input input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Messaging with Tutor</h2>
        </div>
        <div class="message-container">
            <div class="message tutor-message">
                <p>Hello! How can I assist you today?</p>
            </div>
            <div class="message tutee-message">
                <p>Hi, I need help with my math homework.</p>
            </div>
            <!-- More messages can be added here -->
        </div>
        <div class="message-input">
            <input type="text" placeholder="Type your message...">
            <input type="submit" value="Send">
        </div>
    </div>
</body>
</html>
