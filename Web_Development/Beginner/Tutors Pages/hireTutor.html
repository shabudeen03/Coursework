<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Request Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .tutor-list {
            margin-top: 20px;
        }

        .tutor {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request a Tutor</h1>
        <form action="#">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="message">Additional Information:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <input type="submit" value="Submit">
        </form>
        
        <div class="tutor-list">
            <h2>Available Tutors</h2>
            <div class="tutor">
                <h3>Tutor Name</h3>
                <p>Subject: Math</p>
                <p>Contact: tutor@example.com</p>
            </div>
            <div class="tutor">
                <h3>Another Tutor</h3>
                <p>Subject: Science</p>
                <p>Contact: another.tutor@example.com</p>
            </div>
            <!-- Add more tutor entries as needed -->
        </div>
    </div>
</body>
</html>
